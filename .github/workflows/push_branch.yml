name: Push Branch

on:
  push:
    branches-ignore:
      - master

jobs:
  creating-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Creating Pull Request
        uses: heitorpolidoro/autocreate-pr@master
        env:
          heitorpolidoro: ${{ secrets.HEITORPOLIDORO_PAT }}