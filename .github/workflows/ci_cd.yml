name: CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  linter:
    name: Linter
    steps:
      - name: Linter
      # You may pin to the exact commit or the version.
      # uses: luizm/action-sh-checker@76ab0b22e1f194e4a582edc7969df6485c4e9246
        uses: luizm/action-sh-checker@v0.7.0
        with:
          # If true, run checkbashisms tool against scripts. Default is false
          sh_checker_checkbashisms_enable: true
          # If true, it will show the errors as commentaries in the pull requests. Default is false
          sh_checker_comment: true